<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <input id="input" />
    <button class="btn btn-primary" onclick="pushElement(input.value)">push</button>
    <button class="btn btn-primary" onclick="popElement()">pop</button>
    <button class="btn btn-primary" onclick="searchElemnt(input.value)">search</button>
    <br>
    <div id="display"></div>
    <script>
      let ar = ["jerusalem", "tel aviv", "new york", "barcelona"]
     
      function pushElement(v) {
        if (!ar.includes(v) && input.value!='') {
          ar.push(v)
        }
        else {
            input.value = '';
          alert('already in the list');
        }
        elementHTML()
      }

      function popElement() {
        ar.pop()
        elementHTML()
        if (ar.length == 0) {
          display.innerHTML = 'empty'
        }
      }
      function searchElemnt(v){
        if (!ar.includes(v)){
          alert(`${v} is not in the list`)
        }
        else {
          display.innerHTML = `<div class="card" style="width: 18rem;">
  <img src="https://source.unsplash.com/1600x900/?${ar[ar.indexOf(v)]}" class="card-img-top" alt="${ar[ar.indexOf(v)]}">
  <div class="card-body">
    <h5 class="card-title">${(ar.indexOf(v)+1)}   ${ar[ar.indexOf(v)]} </h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a ><button onclick= "deleteThis(${ar.indexOf(v)})" class="btn btn-primary">Delete</button> <button onclick = "updateThis(${ar.indexOf(v)})" class="btn btn-primary">edit</button></a>
  </div>
</div>`
        }
      }
      
      elementHTML()
      function elementHTML(){
        let finalHTML = ''
        for (i=0; i<ar.length;i++){
  

          finalHTML+= `<div class="card" style="width: 18rem;">
  <img src="https://source.unsplash.com/1600x900/?${ar[i]}" class="card-img-top" alt="${ar[i]}">
  <div class="card-body">
    <h5 class="card-title">${(i+1)}   ${ar[i]} </h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a ><button onclick= "deleteThis(${i})" class="btn btn-primary">Delete</button> <button onclick = "updateThis(${i})" class="btn btn-primary">edit</button></a>
  </div>
</div>`
        }
        display.innerHTML= finalHTML
      }
      function deleteThis(t){
        ar.splice(t,1)
        elementHTML()
      }
      function updateThis(t){
        ar[t] = input.value
        elementHTML()
      }
    </script>
  </body>
</html>
